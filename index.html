<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <h1>ToDo List!</h1>
    <p>PARA APROBAR DISEÑO WEB</p>

    <div class="Tabs-container">
        <!-- Página 1: ToDo List y acordeón -->
        <div id="pagina1" class="Tabs-contenido u-visible">
            <h2>Página 1</h2>
            <div class="DivTareas">
                <ul id="listaTareas">
                    <li>Ingresa una tarea en la lista...</li>
                </ul>
            </div>
            <form id="formTarea">
                <input id="txtTarea" type="text" placeholder="Ingresa una tarea">
                <button type="submit">Agregar Tarea</button>
            </form>
        </div>
    
        <!-- Página 2 -->
        <div id="pagina2" class="Tabs-contenido">
            <h2>Página 2</h2>
            <p>Contenido de la página 2</p>
            <div class="Acordeon">
                <div class="Acordeon-item">
                    <div class="Acordeon-header">Sección 1</div>
                    <div class="Acordeon-content">Contenido sección 1</div>
                </div>
                <div class="Acordeon-item">
                    <div class="Acordeon-header">Sección 2</div>
                    <div class="Acordeon-content">Contenido sección 2</div>
                </div>
                <div class="Acordeon-item">
                    <div class="Acordeon-header">Sección 3</div>
                    <div class="Acordeon-content">Contenido sección 3</div>
                </div>
            </div>
        </div>
    
        <!-- Página 3 -->
        <div id="pagina3" class="Tabs-contenido">
            <h2>Página 3</h2>
            <p>Contenido de la página 3</p>
        </div>
    </div>
    
    <!-- Mover las tabs al final -->
    <ul class="Tabs-buttons">
        <li data-tab="pagina1" class="Tabs-button u-active">Tab1</li>
        <li data-tab="pagina2" class="Tabs-button">Tab2</li>
        <li data-tab="pagina3" class="Tabs-button">Tab3</li>
    </ul>
    

    <script src="./js/javascript.js"></script>
</body>
</html>
